<!DOCTYPE html>
<html>
    <head>
      <title>Favorite Podcasts</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Favorite Podcasts App</h1>
      <main>
        <section>
          <form id-"sign-up">
            <h3>Sign Up</h3>
            <input required type="text" placeholder="Email" name="credentials[email]">
            <input required type="password" placeholder="Password" name="credentials[password]">
            <input required type="password" placeholder="Password Confirmation" name="credentials[password_confirmation]">
            <button type="submit">Sign Up</button>
          </form>
        </section>
        <section>
          <form id-"sign-in">
            <h3>Sign In</h3>
            <input required type="text" placeholder="Email" name="credentials[email]">
            <input required type="password" placeholder="Password" name="credentials[password]">
            <button type="submit">Sign In</button>
          </form>
        </section>
        <section>
          <form id="sign-out">
            <button type="submit">Sign Out</button>
          </form>
        </section>
        <section>
          <form id-"change-password">
            <h3>Change Password</h3>
            <input required type="text" placeholder="Old Password" name="credentials[oldpw]">
            <input required type="password" placeholder="New Password" name="credentials[newpw">
            <button type="submit">Change</button>
          </form>
        </section>
      </main>
    </body>
</html>
